<!doctype html>
<html lang="en" class="dark">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OpenForge — Decentralized Developer Collaboration Platform</title>

    <!-- ================= PRIMARY SEO ================= -->
    <meta
      name="description"
      content="OpenForge is a decentralized, developer-first collaboration platform combining open-source workflows, Web3 identity, milestone escrow, and trustless coordination."
    />

    <meta
      name="keywords"
      content="OpenForge, Web3 developer platform, decentralized collaboration, open source Web3, DAO development, smart contract escrow, blockchain developers"
    />

    <meta name="author" content="OpenForge" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://openforge.dev/" />

    <!-- ================= BRAND / THEME ================= -->
    <meta name="application-name" content="OpenForge" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />

    <!-- ================= OPEN GRAPH (SOCIAL PREVIEW) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OpenForge — Build Together, Trustless" />
    <meta
      property="og:description"
      content="Collaborate, fund, and build software transparently with Web3-native trust, milestone escrow, and developer-owned reputation."
    />
    <meta property="og:url" content="https://openforge.dev/" />
    <meta property="og:site_name" content="OpenForge" />
    <meta property="og:image" content="https://openforge.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OpenForge — Decentralized Dev Platform" />
    <meta
      name="twitter:description"
      content="GitHub meets DAO & escrow. Build software with trust enforced by code."
    />
    <meta name="twitter:image" content="https://openforge.dev/og-image.png" />
    <meta name="twitter:creator" content="@openforge" />

    <!-- ================= FAVICON ================= -->
    <link rel="icon" type="image/svg+xml" href="/openforge.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ================= FONTS ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ================= STYLES ================= -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>

    <!-- ================= STRUCTURED DATA (JSON-LD) ================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "OpenForge",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web",
        "description": "A decentralized developer collaboration platform with Web3 identity, escrow-based funding, and trustless workflows.",
        "url": "https://openforge.dev",
        "creator": {
          "@type": "Organization",
          "name": "OpenForge"
        }
      }
    </script>
  </head>

  <body>
    <noscript>
      OpenForge requires JavaScript to function properly.
    </noscript>

    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
